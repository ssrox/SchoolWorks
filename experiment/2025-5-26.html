<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用 ::before 并设置高层级 */
button::before {
    content: '★'; /* 显示内容方便观察 */
    position: absolute;
    z-index: 1;
    color: red;
}

/* 使用 ::after 并设置高层级 */
button::after {
    content: '★';
    position: absolute;
    z-index: 1;
    color: blue;
}
    </style>
</head>
<body>
    <button>点击我</button>
</body>
</html>
